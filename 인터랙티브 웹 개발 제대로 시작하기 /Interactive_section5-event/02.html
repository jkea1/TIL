<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Web</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .stage {
            width: 100vw;
            height: 75vw; /* vw 대신 vh를 사용할 수 있다. */ 
            background: #fff000;
        }
        .ilbuni {
            width: 100px;
            height: 100px;
            background-repeat: no-repeat; 
            background-position: 50% 50%; /* 이미지가 중간에 위치 할 수 있도록 해준다. */
            background-size: contain; /* 이미지가 짤리지 않고 가로 혹은 세로에 딱 맞도록 해준다. */
        }
    </style>
</head>
<body>
    <div class="stage">
        <div class="ilbuni"></div>
        <div class="ilbuni"></div>
        <div class="ilbuni"></div>
    </div>
</body>
</html>
