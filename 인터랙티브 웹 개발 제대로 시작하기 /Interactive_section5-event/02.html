<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Web</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .stage {
            overflow: hidden; /* 자식요소가 stage 밖으로 나갈 시 자식요소를 숨겨준다. -> 스크롤이 안 생기게 해준다   */
            position: relative;
            width: 100vw;
            height: 75vw; /* vw 대신 vh를 사용할 수 있다. */ 
            background: #fff000;
        }
        /* 애니메이션 효과*/
        @keyframes moving {
            from {
                transform: translateX(0); /* 이게 0이라는게 어디지 */ 
            }
            to {
                transform: translateX(90vw);
            }
            
        }

        .ilbuni {
            position: absolute;
            width: 100px;
            height: 100px;
            background-repeat: no-repeat; 
            background-position: 50% 50%; /* 이미지가 중간에 위치 할 수 있도록 해준다. */
            background-size: contain; /* 이미지가 짤리지 않고 가로 혹은 세로에 딱 맞도록 해준다. */
            animation: moving infinite alternate;
        }
        .a {
            left: 5%;
            bottom: 5%;
            background-image: url('./images/ilbuni_0.png');
            animation-duration: 2s;
        }
        .b {
            left: 10%;
            bottom: 3%;
            background-image: url('./images/ilbuni_1.png');
            animation-duration: 4s;
        }
        .c {
            left: 7%;
            bottom: 10%;
            background-image: url('./images/ilbuni_2.png');
            animation-duration: 8s;
        }
    </style>
</head>
<body>
    <div class="stage">
        <div class="ilbuni a"></div>
        <div class="ilbuni b"></div>
        <div class="ilbuni c"></div>
    </div>
    <script>
        (function() {
            //이벤트 위임
            const stage = document.querySelector('.stage');

            function clickHandler(e) {
                if(e.target.classList.contains('ilbuni')) {
                    stage.removeChild(e.target);
                }
            }
            stage.addEventListener('click', clickHandler);
        })();
    </script>
</body>
</html>
