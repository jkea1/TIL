<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web</title>
  <style>
    .world {
      width: 60vw;
      height: 80vh;
      background: #fff000;
      display: flex;
      align-items: center;
      justify-content: center;
      /* perspective: 500px; */
    }
    .card {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100px;
      height: 150px;
      margin: 1em;
      border-radius: 0.5em;
      font-size: 1.5 rem;
      background: red;
      transform: perspective(500px) rotateY(45deg);
    }
  </style>
</head>
<body>
  <div class="world">
    <div class="card">CARD</div>
    <div class="card">CARD</div>
    <div class="card">CARD</div>
  </div>
</body>
</html>
