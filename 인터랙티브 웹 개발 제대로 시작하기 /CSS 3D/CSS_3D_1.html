<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web</title>
  <style>
    .world {
      width: 60vw;
      height: 80vh;
      background: #fff000;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 500px;
    }
    .card {
      position: relative;
      width: 100px;
      height: 150px;
      margin: 1em;
      transform: rotateY(0deg);
      transition: 1s;
      transform-style: preserve-3d;
      transform-origin: left;
    }
    .card-side {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      border-radius: 0.5em;
      font-size: 1.5 rem;
      backface-visibility: hidden;
    }
    .card-side-front {
      background: white;
      z-index: 1;
    }
    .card-side-back {
      background: red;
      transform: rotateY(180deg);
    }
    .world:hover .card {
      transform: rotateY(-180deg);
    }
  </style>
</head>
<body>
  <div class="world">
    <div class="card">
      <div class="card-side card-side-front">F</div>
      <div class="card-side card-side-back">B</div>
    </div>
    
  </div>
</body>
</html>
