<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web</title>
  <style>
    .world {
      width: 60vw;
      height: 80vh;
      background: #fff000;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 500px;
    }
    .card {
      position: relative;
      width: 100px;
      height: 150px;
      margin: 1em;
      transform: rotateY(0deg);
      transition: 1s;
      transform-style: preserve-3d;
      /* transform-origin: left; */
    }
    .card-side {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      /* margin: -75px 0 0 -50px; */
      border-radius: 0.5em;
      font-size: 1.5 rem;
      -webkit-backface-visibility: hidden; /*뒤집어 졌을때 뒷면이 안보이게 하는 속성, 사파리에서 -webkit 접두어가 필요하다.*/
      backface-visibility: hidden; /* 표준 속성을 지원하는 브라우져 에서, 맨 아래 적어줘야 한다. */
    }
    .card-side-front {
      z-index: 1;
      background: white;
    }
    .card-side-back {
      background: red;
      transform: rotateY(-180deg);
    }
    .world:hover .card {
      transform: rotateY(180deg);
    }
    /* .world:hover .card-side-front {
      transform: rotateY(180deg);
    }
    .world: hover .card-side-back {
      transform: rotateY(360deg)
    } */
  </style>
</head>
<body>
  <div class="world">
    <div class="card">
      <div class="card-side card-side-front">F</div>
      <div class="card-side card-side-back">B</div>
    </div>
  </div>
</body>
</html>
