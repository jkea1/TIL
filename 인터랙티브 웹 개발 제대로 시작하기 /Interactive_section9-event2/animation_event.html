<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animation event</title>
  <style>
    @keyframes ball-ani {
      from {
        transform: translate(0, 0);
      }
      to {
        transform: translate(200px, 200px);
      }
    }
    .ball {
      position: absolute;
      left: 0;
      top: 0;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: red;
      /* animation: ball-ani 1s 3 alternate forwards; 순서대로 애니메이션 이름, 지속시간, 반복횟수 이다. */
    }
    .ball.end {
      border: 5px solid dodgerblue;
    }
  </style>
</head>
<body>
  <div class="ball"></div>
  <script>
    const ballElem = document.querySelector('.ball');

    ballElem.addEventListener('click', function() {
      ballElem.style.animation = 'ball-ani 1s 3 alternate forwards';
    });

    ballElem.addEventListener('animationend', function() {
      ballElem.classList.add('end');
    });

    ballElem.addEventListener('animationiteration', function() {
      console.log('반복');
    })
  </script>
</body>
</html>
