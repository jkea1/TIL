<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <style>
    .parent {
      width: 200px;
      height: 100px;
      background: pink;
      padding: 20px;
    }

    .child {
      width: 100px;
      height: 80px;
      background-color: skyblue;
    }
  </style>
  <div id="app">
    <div class="parent" @click.self="log">
      <!-- self를 사용하면 이벤트 대상과 등록 대상이 같을때만 메서드가 작동하도록 한다.  -->
      <div class="child"></div>
    </div>
  </div>
  <script>
    const App = {
      methods: {
        log(e) {
          console.log(e.currentTarget, event.target)
        }
      }
    }
    const vm = Vue.createApp(App).mount('#app')
  </script>
</body>

</html>
