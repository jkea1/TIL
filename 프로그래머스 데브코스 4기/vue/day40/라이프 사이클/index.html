<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <h1>{{ msg }}</h1>
  </div>
  <script>
    const App = { // 안에 들어갈 내용이 옵션들이다. 
      data() {
        return {
          msg: 'Hello Vue!'
        }
      },
      beforeCreate() { // vue app이 만들어 지기 직전에 실행이 된다. 
        // beforeCreate만 this를 통해 데이터를 다룰 수 없다. 
        // createApp() 으로 app을 생성하기 직전이므로!
        // 그래서 beforeCreate는 거의 사용하지 않는다. 
        console.log('before create!', this.msg);
        console.log(document.querySelector('h1'));
      },
      created() {
        // 만들어진 직후에 
        // this로 data를 이용가능하다.
        // html과 연결이 된 상태는 아니므로 html을 다루는 코드는 작성이 안된다. 
        console.log('created!', this.msg);
        console.log(document.querySelector('h1'));
      },
      beforeMount() {  //html 구조와 연결되기 직전
        console.log('beforeMount!', this.msg);
        console.log(document.querySelector('h1'));
      },
      mounted() {
        // html 구조와 연결된 직후 
        // 유일하게 DOM API를 다룰 수 있다. 
        console.log('mounted!', this.msg);
        console.log(document.querySelector('h1')); // DOM과 연결이 된 직후인 mounted() 후에만 값을 가져 올 수 있다.  
      }
    }
    const app = Vue.createApp(App)
    const vm = app.mount('#app')
  </script>
</body>

</html>
