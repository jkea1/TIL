<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <div v-if="active">Hello Vue!</div> <!-- v-if를 통해 active를 연결했다. active가 true면 Hello view를 보여준다. -->
    <button v-on:click="toggle">Toggle</button>
  </div>
  <script>
    const App = {
      data() {
        return { // 객체를 return 해 준다. 
          active: false
        }
      },
      methods: {
        toggle() {
          this.active = !this.active; // 재할당
        }
      }
    }
    Vue.createApp(App).mount('#app')
  </script>
</body>

</html>
