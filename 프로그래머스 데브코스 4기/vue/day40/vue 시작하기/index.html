<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <ul>
      <fruit-item v-for="name in fruits" v-bind:fruit-name="name"></fruit-item> <!-- 컴포넌트를 반복사용가능하다.  -->
    </ul>
  </div>
  <script>
    const FruitItem = { // FruitItem 이라는 컴포넌트를 만들어 주고 App의 components에 등록해줬다. 
      template: '<li>{{ fruitName }}</li>',
      props: ['fruitName']
    }

    const App = {
      components: {
        FruitItem: FruitItem //FruitItem 으로 생략가능하다. 
      },
      data() {
        return {
          fruits: [
            'Apple', 'Banana', 'Cherry'
          ]
        }
      },
    }
    Vue.createApp(App).mount('#app')
  </script>
</body>

</html>
