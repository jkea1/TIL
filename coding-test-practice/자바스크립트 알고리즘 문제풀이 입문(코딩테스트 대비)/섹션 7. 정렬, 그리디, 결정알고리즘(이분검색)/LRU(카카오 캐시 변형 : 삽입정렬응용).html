<!-- LRU 
: Least recently used = 가장 최근에 사용하지 않은 
: 캐시에서 작업을 제거할때 가장 최근에 사용하지 않은 것을 먼저 제거하는 알고리즘이다.

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(size, arr){
              let answer = Array.from({length: size}, () => 0);
              arr.forEach( x => {
                let pos = -1;
                for(let i = 0; i < size; i++) if(x === answer[i]) pos = i;
                //miss인 상황
                if(pos === -1) {
                  for(let i = size-1; i>=1; i--) {
                    answer[i] = answer[i-1];
                  }
                }
                //hit인 상황
                else {
                  for(let i = pos; i>=1; i--) {
                    answer[i] = answer[i-1];
                  }
                }
                answer[0] = x;
              })
              return answer;
            }

            let arr=[1, 2, 3, 2, 6, 2, 3, 5, 7];
            console.log(solution(5, arr));
        </script>
    </body>
</html>
 -->


<!-- 내장 함수를 사용하여 삽입정렬 스타일로 푼 풀이이다.  -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(size, arr){
                let answer=[];
                arr.forEach(x => {
                  let pos=-1;
                    for(let i=0; i<size; i++) if(x===answer[i]) pos=i;
                    if(pos===-1){
                      answer.unshift(x);
                      if(answer.length>size) answer.pop();
                    }
                    else{
                      answer.splice(pos, 1);//빼서 
                      answer.unshift(x);//맨 앞에 넣어준다. 
                    } 
                  
                });

                return answer;
            }

            let arr=[1, 2, 3, 2, 6, 2, 3, 5, 7];
            console.log(solution(5, arr));
        </script>
    </body>
</html>
