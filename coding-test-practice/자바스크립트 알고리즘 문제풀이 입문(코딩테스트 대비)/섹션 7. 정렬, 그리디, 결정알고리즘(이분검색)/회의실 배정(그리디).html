//끝나는 시간이 빠른 순으로 정렬한다. 
//앞 순서의 끝나는 시간과 바로 뒷 순서의 시작 시간이 겹치는 여부를 본다. 
//끝나는 시간이 같으면 시작하는 시간으로 오름차순 한다. 
<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(meeting){
              let answer = 0;
              meeting.sort((a, b) => {
                if(a[1] === b[1]) return a[0] - b[0];
                else return a[1] - b[1];
              })

              let et = 0;
              for(let x of meeting) {
                if(x[0] >= et) {
                  answer++;
                  et = x[1];
                }
              }
              return answer;
            }

            //let arr=[[1, 4], [2, 3], [3, 5], [4, 6], [5, 7]];
            let arr = [[3,3], [2, 3], [1, 3]];
            console.log(solution(arr));
        </script>
    </body>
</html>
