        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(input){
                function solution(input) {
                let arr = [];
                for (let i = 1; i <= input; i++) {
                        if ( 1 <= i && i < 5 ) {
                            arr.push("*".repeat(i));
                        } else {
                            arr.push("*".repeat(5));
                        }
                }    
                // 출력할 결과를 문자열로 return 하세요.
                return arr.join("\n");
                }
            }

            console.log(solution(5));
        </script>
